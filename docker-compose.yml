version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: safemenu
      POSTGRES_USER: safemenu
      POSTGRES_PASSWORD: safemenu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safemenu"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: safemenu
      DB_PASSWORD: safemenu
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
