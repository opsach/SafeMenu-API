spring:
  application:
    name: safemenu-api

  # Default profile: dev (H2 for quick local start)
  profiles:
    active: dev

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

---
# ─── DEV profile (H2 in-memory) ───────────────────────────
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:safemenu;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    locations: classpath:db/migration/h2

---
# ─── DOCKER profile (PostgreSQL) ──────────────────────────
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://db:5432/safemenu
    username: ${DB_USERNAME:safemenu}
    password: ${DB_PASSWORD:safemenu}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    locations: classpath:db/migration/postgresql
